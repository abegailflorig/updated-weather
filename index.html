<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/6bdc2ff475.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
</head>

<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <input type="text" placeholder="Search for places" id="userLocation" />
                <select class="converter" id="converter">
                    <option> °C</option>
                    <option> °F</option>
                </select>
                <div class="fa fa-search" onclick="findUserLocation()"></div>
            </div>
            <div class="weatherIcon"></div>
            <h2 class="temperature"> </h2>
            <div class="feelsLike"></div>
            <div class="description"></div>
            <hr/>
            <div class="date"></div>
            <div class="city"></div>
        </div>

        <div class="weather-output">
            <h2 class="heading"> Today's Highlight</h2>
            <div class="highlights">
                <div class="humidity">
                    Humidity
                    <i class="fa-solid fa-water"></i>
                    <h1 id="HValue"></h1>
                </div>
                <div class="wind-speed">
                    Wind Speed
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="WValue"></h1>
                </div>
                <div class="sun">
                    <span>
                        <i class="fa-solid fa-sun"></i>
                    <p><span id="SRValue"></span>Sunrise</p>
                    </span>
                    <span>
                        <i class="fa-regular fa-sun"></i>
                    <p><span id="SSValue"></span>Sunset</p>
                    </span>
                </div>
                <div class="clouds">
                    Clouds
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="CValue"></h1>
                </div>
                <div class="uv-index">
                    UV index
                    <i class="fa-solid fa-bacon"></i>
                    <h1 id="UVValue"></h1>
                </div>
                <div class="pressure">
                    Pressure
                    <i class="fa-solid fa-volcano"></i>
                    <h1 id="PValue"></h1>
                </div>
            </div>
            <br />
            <h2 class="heading"> This Week</h2>
            <div class="Forecast">
                <div id="weather">
                    <p>Loading weather data...</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
